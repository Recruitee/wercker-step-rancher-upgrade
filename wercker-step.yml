name: rancher-upgrade
version: 0.1.4
description: Upgrade rancher service
properties:
  url:
    type: string
    required: true
  access_key:
    type: string
    required: true
  secret:
    type: string
    required: true
  service_id:
    type: string
    required: true
  image:
    type: string
    required: true
  timeout:
    type: string
    required: false
    default: "60"
